<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ngx-loading [show]="!multi"></ngx-loading>
  <div class="row" *ngIf="multi">
    <div class="col">&nbsp;</div>
    <div class="col"><h2 class="col col-center">Hephaestus</h2></div>
    <div class="col">&nbsp;</div>
  </div>
  <ngx-charts-line-chart
    *ngIf="multi"
    [scheme]="colorScheme"
    [results]="multi"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [autoScale]="autoScale"
    [yAxisTickFormatting]="yAxisTickFormatting"
    (select)="onSelect($event)">
    <ng-template #tooltipTemplate let-model="model">
      <h1>
        {{ model | json }}}
      </h1>
    </ng-template>
  </ngx-charts-line-chart>
</ion-content>
